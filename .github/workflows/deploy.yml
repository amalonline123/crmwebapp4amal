name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - name: Code Quality Checks
        run: |
          # Run ESLint with no or minimal config
          npx eslint . --ext .js,.jsx,.ts,.tsx || exit 1
          # Quick Prettier check with no config
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,md,css}"
      - run: npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ghs1 }}
          publish_dir: ./dist 
